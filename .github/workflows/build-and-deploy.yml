name: Build and Deploy

on:
  # Trigger on push to main
  push:
    branches:
      - main
  
  # Trigger on pull requests
  pull_request:
    branches:
      - main
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Define jobs
jobs:
  build-and-deploy:
    name: Build and Deploy MFE Host
    runs-on: ubuntu-latest
    
    steps:
      # ============================================
      # STEP 1: Checkout code with submodules
      # ============================================
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ğŸ”¥ Critical: Pull all MFE submodules
          fetch-depth: 0         # Full git history
      
      # ============================================
      # STEP 2: Verify submodules were cloned
      # ============================================
      - name: ğŸ” Verify submodules
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Checking submodules..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ -d "mfe-submodules" ]; then
            echo "âœ… mfe-submodules directory exists"
            ls -la mfe-submodules/
          else
            echo "âŒ mfe-submodules directory NOT found"
            exit 1
          fi
          
          # Check each MFE
          for dir in mfe-submodules/*/; do
            if [ -d "$dir" ]; then
              mfe_name=$(basename "$dir")
              echo "âœ… MFE found: $mfe_name"
              
              # Verify package.json exists
              if [ -f "${dir}package.json" ]; then
                echo "   âœ… package.json exists"
              else
                echo "   âŒ package.json missing"
                exit 1
              fi
            fi
          done
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "All submodules verified successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      # ============================================
      # STEP 3: Setup Node.js
      # ============================================
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # ============================================
      # STEP 4: Install Host dependencies
      # ============================================
      - name: ğŸ“¦ Install Host dependencies
        run: |
          echo "Installing host dependencies..."
          npm ci
      
      # ============================================
      # STEP 5: Install all MFE dependencies
      # ============================================
      - name: ğŸ“¦ Install MFE dependencies
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Installing dependencies for all MFEs..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          for dir in mfe-submodules/*/; do
            if [ -f "${dir}package.json" ]; then
              mfe_name=$(basename "$dir")
              echo "ğŸ“¦ Installing dependencies for: $mfe_name"
              cd "${dir}"
              npm ci
              cd - > /dev/null
              echo "âœ… $mfe_name dependencies installed"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            fi
          done
          
          echo "All MFE dependencies installed successfully!"
      
      # ============================================
      # STEP 6: Type check
      # ============================================
      - name: ğŸ” Type check
        run: |
          echo "Running TypeScript type checking..."
          npm run type-check
      
      # ============================================
      # STEP 7: Build for production
      # ============================================
      - name: ğŸ—ï¸ Build application
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Building Host + All MFEs..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          npm run build
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Build completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      # ============================================
      # STEP 8: Verify build output
      # ============================================
      - name: ğŸ“‹ Verify build output
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Build output contents:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          ls -lah dist/
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check for essential files
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi
          echo "âœ… index.html found"
          
          # Check total size
          build_size=$(du -sh dist/ | cut -f1)
          echo "ğŸ“¦ Total build size: $build_size"
      
      # ============================================
      # STEP 9: Upload build artifacts
      # ============================================
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 30
      
      # ============================================
      # STEP 10: Deploy to GitHub Pages
      # ============================================
      - name: ğŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Optional: custom commit message
          commit_message: 'Deploy from commit ${{ github.sha }}'
      
      # ============================================
      # STEP 11: Deployment summary
      # ============================================
      - name: ğŸ“Š Deployment summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment Successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ Your app will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Build included:"
          cd mfe-submodules
          for dir in */; do
            echo "   âœ… $(basename $dir)"
          done
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"